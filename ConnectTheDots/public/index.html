<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect the dots</title>
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/hover-min.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<div id="chose-level">
    <p id="team-logo">Dark 'N' Stormy</p>
    <span id="crew">CREW TEAM 2015</span>
    <ul id="level-menu">
        <li class="level" data-level="e">Easy</li>
        <li class="level" data-level="m">Medium</li>
        <li class="level" data-level="s">Sado-Mazo</li>
    </ul>
    <button id="btn" class="hvr-shutter-out-vertical">P L A Y</button>
</div>

<div id="points-container">

</div>
<div id="svg-container" class="hidden"></div>
<div id="canvas"></div>

<div id="container" class="hidden"> <h1><i class="fa fa-weixin"></i>Live chat</h1>
    <div id="chat-container">
        <ul id="messages"></ul>
    </div>
    <form action="">
        <input id="m" autocomplete="off" placeholder="Enter a message ..."/>
        <button>Send</button>
    </form>
</div>
<div id="chat-minimized" class="hidden">Live chat</div>
<canvas id="lightningcanvas" width="600" height="300" class="hidden"></canvas>

<script src="libs/raphael-min.js"></script>
<script src="libs/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/checkBrowser.js"></script>
<script src="scripts/crossBrowsers.js"></script>
<script src="scripts/globalConstants.js"></script>
<script src="scripts/generateGrid.js"></script>
<script src="scripts/generateIds.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/lightning.js"></script>
</body>
</html>
